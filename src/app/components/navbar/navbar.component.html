<nav class="navbar navbar-expand-lg"
  [ngClass]="{'navbar-light bg-light': !isDarkTheme, 'navbar-dark bg-dark': isDarkTheme}">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Event App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/events" routerLinkActive="active">Events</a>
        </li>
        <li class="nav-item" *ngIf="authService.isAdmin()">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
        </li>
      </ul>
    </div>
    <div class="d-flex">
      <div class="dropdown me-2">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-toggle="dropdown" aria-expanded="false">
          Theme: {{ currentTheme | titlecase }}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item " (click)="setTheme('system')">System</a></li>
          <li><a class="dropdown-item " (click)="setTheme('light')">Light</a></li>
          <li><a class="dropdown-item " (click)="setTheme('dark')">Dark</a></li>
        </ul>
      </div>
      <button class="btn btn-outline-primary" (click)="logOut()">
        LogOut
      </button>
    </div>
  </div>
</nav>
